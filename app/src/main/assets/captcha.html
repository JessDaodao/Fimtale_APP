<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ssl.captcha.qq.com/TCaptcha.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<script>
    window.onload = function(){
        var captcha = new TencentCaptcha('2027092386', function(res) {
            if(res.ret === 0){
                if(window.Android) {
                    window.Android.onVerify(res.ticket, res.randstr);
                }
            } else {
                 if(window.Android) {
                    window.Android.onCancel();
                 }
            }
        });
        captcha.show();
    }
</script>
</body>
</html>
